<!DOCTYPE html>
<html>
<head>
	<style>
		canvas {
			border: 1px solid black;
			//background-color: rgba(50, 100, 255, 0.6);
		}
		body {
			margin: 0;
		}
	</style>	
</head>
<body>
	<canvas id="can"></canvas>
	
	<script>
		var canvas = document.getElementById("can");
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;
		var ctx = canvas.getContext("2d");
		
		var mouse = {
			x: undefined,
			y: undefined
		}
		
		var maxRadius = 50;
		//var minRadius = 15;
		
		var colorArray = [
			'#FF0000',
			'#ffAa93',
			'#d874k6',
			'#GG987G',
			'#JFG666'
		];
		
		window.addEventListener("mousemove", function(event){
			mouse.x = event.x;
			mouse.y = event.y;
		});
		
		function Circle(x, y, dx, dy, rad) {
			this.x = x;
			this.y = y;
			this.dx = dx;
			this.dy = dy;
			this.rad = rad;
			this.minRadius = rad;
			this.color = colorArray[Math.floor(Math.round() * colorArray.length)];
			
			this.draw = function() {
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.rad, 0, Math.PI*2, false);
				ctx.fillStyle = this.color;
				ctx.fill();
				
				if(this.x + this.rad > innerWidth || this.x - this.rad < 0) {
					this.dx = -this.dx;
				}
		
				if(this.y + this.rad > innerHeight || this.y - this.rad < 0) {
					this.dy = -this.dy;
				}
				
				//Interactivity
				if(mouse.x - this.x < 50 && mouse.x - this.x > -50 && mouse.y - this.y < 50 && mouse.y - this.y > -50) {
					if(this.rad < maxRadius){
						this.rad += 5;
					}
				} else if (this.rad > this.minRadius) {
					this.rad -= 1;
				}
				
				this.x += this.dx;
				this.y += this.dy;
			} 
		}
		
		var circleArray = [];
		
		for(var i = 0; i < 100; i++){
			var rad = Math.random() * 15 + 3;
			var x = Math.random() * (innerWidth - rad * 2) + rad;
			var y = Math.random() * (innerHeight - rad * 2) + rad;
			var dx = (Math.random() - 0.5) * 3;
			var dy = (Math.random() - 0.5) * 3;
			
			circleArray.push(new Circle(x, y, dx, dy, rad));
		}
		
		function animate() {
			requestAnimationFrame(animate);
			ctx.clearRect(0, 0, innerWidth, innerHeight);
			
			for(var i = 0; i < circleArray.length; i++){
				circleArray[i].draw();	
			}									
		}
		
		animate();
	</script>
</body>
</html>
